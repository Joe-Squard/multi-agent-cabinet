# Agent Definitions - v0.4.0 対等な大臣制度＋オンデマンド起動

agents:
  # ========================================
  # 常時起動エージェント
  # ========================================

  - id: "pm"
    name: "Prime Minister"
    japanese_name: "首相"
    role: "commander"
    description: "天皇からの詔勅を受け取り、ドメイン分析に基づき適切な大臣/官房長官に直接ルーティング"
    capabilities:
      - "ドメイン分析・ルーティング"
      - "大臣ライフサイクル管理"
      - "インスタンス予算管理"
      - "タスク分割・分配"
      - "全体進捗管理"
      - "結果統合・報告"
    reports_to: "emperor"
    manages:
      - "chief"
      - "minister_product"
      - "minister_research"
      - "minister_arch"
      - "minister_fe"
      - "minister_be"
      - "minister_mob"
      - "minister_infra"
      - "minister_ai"
      - "minister_qa"
      - "minister_design"
      - "minister_uat"
    tmux_session: "pm"
    always_on: true

  - id: "chief"
    name: "Chief Cabinet Secretary"
    japanese_name: "内閣官房長官"
    role: "team_leader"
    description: "汎用/未分類タスクを実行するチームリーダー。専門大臣と同格。"
    capabilities:
      - "汎用タスク実行"
      - "官僚への委譲・管理"
      - "結果統合・報告"
    reports_to: "pm"
    manages:
      - "chief_bur1"
      - "chief_bur2"
    tmux_session: "chief"
    always_on: true

  # Chief の官僚（オンデマンド）
  - id: "chief_bur1"
    name: "Chief Bureaucrat 1"
    japanese_name: "官房長官付官僚1"
    role: "bureaucrat"
    parent: "chief"
    reports_to: "chief"
    tmux_session: "chief"
    pane_index: 1

  - id: "chief_bur2"
    name: "Chief Bureaucrat 2"
    japanese_name: "官房長官付官僚2"
    role: "bureaucrat"
    parent: "chief"
    reports_to: "chief"
    tmux_session: "chief"
    pane_index: 2

