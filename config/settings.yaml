# Communication settings
communication:
  inbox_path: "queue/inbox"
  tasks_path: "queue/tasks"
  reports_path: "queue/reports"
  watcher_timeout: 5

# Memory MCP settings
memory:
  enabled: true
  path: "memory"
  file: "memory/cabinet_memory.jsonl"
  mcp_server: "@modelcontextprotocol/server-memory"

# Dashboard
dashboard:
  path: "dashboard.md"
  update_interval: 10

# ntfy Mobile Notifications
ntfy:
  enabled: false
  topic: ""
  server: "https://ntfy.sh"

# Skill Discovery
skills:
  auto_discovery: true
  save_path: "~/.claude/skills/"
  local_path: "skills/"
